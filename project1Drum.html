<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/cssDrum.css" />
    <title>Drumkit</title>
  </head>
  <body>
    <div class="drumkit">
      <img src="/assets/drums.png" alt="Picture of a drum set" />

      <button class="drum-btns" id="bass-drum" onclick="bassDrum.play();">
        Bass-Drum
      </button>
      <button class="drum-btns" id="crash" onclick="crash.play();">
        Crash
      </button>

      <button class="drum-btns" id="floor-tom">Floor Tom</button>
      <button class="drum-btns" id="hi-hat">Hi Hat</button>
      <button class="drum-btns" id="high-tom">High Tom</button>
      <button class="drum-btns" id="medium-tom">Medium Tom</button>
      <button class="drum-btns" id="ride">Ride</button>
      <button class="drum-btns" id="snare">Snare</button>
    </div>
    <script src="jsDrum.js"></script>
  </body>
</html>
